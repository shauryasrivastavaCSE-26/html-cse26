<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eCommerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            margin: 15px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        .product {
            background: white;
            padding: 15px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            border: 1px solid #ddd;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>eCommerce Store</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <div class="product">
            <img src="hplaptop.jpeg" alt="Product 1" style="width: 200px; height: 200px;">
            <h3>HP Laptop</h3>
            <p>₹73119.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="macbook.jpeg" alt="HP Laptop" style="width: 200px; height: 200px;">
            <h3>MacBook M4</h3>
            <p>₹94299.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="lenovo.jpeg" alt="Product 3" style="width: 200px; height: 200px;">
            <h3>Lenovo Thinkpad</h3>
            <p>₹64339.99</p>
            <button>Add to Cart</button>
        </div>
    </main>
</body>
</html>
